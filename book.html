<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Booking Page</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <div id="confirmation" class="hidden">
            <hr>
            <p>Booking Successful!</p>
            <hr>
        </div>
        <h1>Rent a Vehicle</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="vehicle-type">Select Vehicle Type</label>
                <select id="vehicle-type" required>
                    <option value="" disabled selected>Select vehicle type</option>
                    <option value="bike">Bike</option>
                    <option value="car">Car</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-location">Pickup Location</label>
                <input type="text" id="pickup-location" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pickup Date</label>
                <input type="date" id="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" required>
            </div>
            <div class="form-group" id="passenger-group">
                <label for="guests">Number of Passengers (for cars)</label>
                <select id="guests">
                    <option value="" disabled selected>Select number of passengers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <button type="submit" id="btn">Book Now</button>
        </form>
    </div>

    <script src="book.js"></script>
</body>
</html>
