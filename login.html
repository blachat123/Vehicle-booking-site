<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .form.hidden {
            display: none;
        }
        
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            text-align: center;
            margin-top: 10px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="button" onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form hidden">
                <h2>Sign Up</h2>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                <button type="button" onclick="signup()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        // Toggle between login and signup forms
function toggleForm() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    loginForm.classList.toggle('hidden');
    signupForm.classList.toggle('hidden');
}

// Simulate login function
function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (email && password) {
        alert(`Logged in successfully! \nEmail: ${email}`);
    } else {
        alert('Please fill in all fields.');
    }
}

// Simulate signup function
function signup() {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    if (email && password && confirmPassword) {
        alert(`Account created successfully! \nEmail: ${email}`);
    } else {
        alert('Please fill in all fields.');
    }
}

    </script>
</body>
</html>
